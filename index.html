<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mohamo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff; /* لون الخلفية الأزرق */
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #0056b3; /* لون أغمق لترويسة الصفحة */
        }
        header img {
            width: 100px; /* حجم الشعار */
            vertical-align: middle;
        }
        h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        a {
            color: #f1f1f1;
            text-decoration: none;
            border-bottom: 1px solid #f1f1f1;
        }
        a:hover {
            color: #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <!-- استبدل 'logo.png' برابط الشعار الخاص بك -->
        <img src="logo.png" alt="شعار الموقع">
        <h1>mohamo</h1>
    </header>
    <div class="content">
        <h2>تنزيل مودات ماين كرافت</h2>
        <p>هنا يمكنك العثور على روابط لتنزيل أفضل مودات ماين كرافت:</p>
        <ul>
            <li><a href="https://example.com/mod1" target="_blank">مود 1</a></li>
            <li><a href="https://example.com/mod2" target="_blank">مود 2</a></li>
            <li><a href="https://example.com/mod3" target="_blank">مود 3</a></li>
            <!-- أضف المزيد من الروابط كما تحتاج -->
        </ul>
    </div>
</body>
</html>
